<ng-container *ngIf="authService.isLoggedIn(); else loginOnly">
  <mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/orders" routerLinkActive="active-link">Orders</a>
        <a mat-list-item routerLink="/orders/create" *ngIf="hasRole('Sales') || hasRole('Admin') || hasRole('Buyer')" routerLinkActive="active-link">Create Order</a>
        <a mat-list-item routerLink="/products" *ngIf="hasRole('Admin') || hasRole('InventoryManager') || hasRole('Sales') || hasRole('Buyer') || hasRole('Auditor')" routerLinkActive="active-link">Products</a>
        <a mat-list-item routerLink="/audit-logs" *ngIf="hasRole('Admin') || hasRole('Auditor')" routerLinkActive="active-link">Audit Logs</a>
        <a mat-list-item (click)="logout()" style="cursor:pointer">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="main-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()" class="hide-desktop">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Order Management</span>
        <span class="spacer"></span>
        <span *ngIf="userEmail">{{ userEmail }}</span>
      </mat-toolbar>
      
      <div class="content-container">
        <mat-card class="main-content-card">
          <router-outlet></router-outlet>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
<ng-template #loginOnly>
  <router-outlet></router-outlet>
</ng-template>
